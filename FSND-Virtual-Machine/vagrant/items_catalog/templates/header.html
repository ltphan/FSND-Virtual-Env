<div class="row top-menu">
	<div class="col-md-6">
		<a href="{{url_for('showAllCategories')}}">
			<span class="glyphicon glyphicon-home" aria-hidden="true"></span>Show All Categories
		</a>
	</div>
	<div class="col-md-6 text-right">
		{% if session['access_token'] %}
			{% if session['username'] %}
				<p>{{ session['username'] }} currently logged in</p>
			{% else %}
				<p>{{ session['email'] }} currently logged in</p>
			{% endif %}
			<a href="/gdisconnect">Logout</a>
		{% else %}
			<a href="/login">Login</a>
		{% endif %}
	</div>
</div>
