{% extends "base.html" %}
{% block content %}
	<h1>New Category</h1>

	<form method="POST">
	  <div class="form-group">

<!-- 	    <small id="categoryHelp" class="form-text text-muted">Some message</small> -->
	  </div>
	  <button type="submit" class="btn btn-primary">Submit</button>
	</form>
{% endblock %}
